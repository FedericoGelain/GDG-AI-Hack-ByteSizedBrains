<!DOCTYPE html>
<html>
<head>
  <title>Speech Recognition</title>
  <style>
    body {
      font-family: 'Google Sans', Arial, sans-serif;
      background-color: #202124;
      color: #e8eaed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: #303134;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #CF33FF;
      margin-top: 0;
    }
    
    .mic-button {
      background-color: #CF33FF;
      color: white;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .mic-button:hover {
      background-color: #E066FF;
      transform: scale(1.05);
    }
    
    .mic-button.listening {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(207, 51, 255, 0.4);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(207, 51, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(207, 51, 255, 0);
      }
    }
    
    .transcript {
      margin-top: 20px;
      min-height: 60px;
      padding: 10px;
      background-color: #202124;
      border-radius: 4px;
      text-align: left;
    }
    
    .status {
      margin-top: 10px;
      font-style: italic;
      color: #9aa0a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Speech Recognition</h1>
    <button id="micButton" class="mic-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" fill="currentColor"/>
        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" fill="currentColor"/>
      </svg>
    </button>
    <div id="transcript" class="transcript"></div>
    <div id="status" class="status">Click the microphone to start speaking</div>
  </div>
  
  <script src="speech.js"></script>
</body>
</html>
